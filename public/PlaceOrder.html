<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/PlaceOrder.css">
</head>
<body>
  <nav>
    <div class="brand-name">SHOPAHOLIC</div>
    <div class="navbar">
      <ul class="nav-menu">
        <a href="home"><li>HOME</li></a>
        <a href="orders"><li>ORDERS</li></a>
        <a href="cart"><li>CART (<span class="cart-length">0</span>)</li></a>
        <a href="login"><li>LOGOUT</li></a>
      </ul>
    </div>
  </nav>

  <h1 class="place-order-heading"> ORDER DETAILS </h1>

  <div class="cart-container">

  </div>

  <div class="form-container">
    <form id="orderForm">
      <div class="form-group">
        <label for="address">Address :</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="phone">Mobile No :</label>
        <input type="phone" id="phone" name="phone" required>
      </div>

      <button type="submit" id="place-order" style="display: none;">Place Order</button>
    </form>
  </div>
      
  <div class="place-order-bottom">
      <div class="tp-heading">Total Price </div>
      <div class="total-price-container">&#8377; <span class="total-price">0</span></div>
      <label for="place-order" class="place-order-btn">PLACE ORDER</label>
  </div>
  
  <script src="scripts/utils.js"></script>
  <script src="scripts/PlaceOrder.js"></script>
</body>
</html>
